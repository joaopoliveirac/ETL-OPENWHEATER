services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: etl_db
    ports:
      - "5440:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
